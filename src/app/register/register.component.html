<body>
  <div class="register">
    <!--logo-->
    <div class="resgister-logo">
      <img src="../../assets/img/logo-login.png">
    </div>
    <div class="form-group">
      <input type="text" class="form-control username" placeholder="请输入用户名">
    </div>
    <div class="form-group">
      <input type="text" class="form-control email" placeholder="请输入电子邮箱">
    </div>
    <div class="form-group">
      <input type="text" class="form-control pwssword" placeholder="请输入密码">
    </div>
    <div class="form-group">
      <input type="text" class="form-control newpwd" placeholder="请再次输入密码">
    </div>

    <div class="btn"><button type="button">立即注册</button></div>
    <div class="router">
      <a [routerLink]="['/forgotpwd']">忘记密码</a>
      <a [routerLink]="['/login']" class="right">已有帐号，立即登录</a>
    </div>

  </div>
  <app-foot></app-foot>

</body>
